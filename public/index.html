<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ML UI</title>
  </head>
  <body>
    <img src="/mlTools/video/stream?name=raw" />
    <!-- <img src="/mlTools/video/stream?name=brain" /> -->
    
    <div>
      <input type="range" min="1" max="100" value="50" id="speed" />
      <button onclick="mlTools.control.setValue(`training`, false)">Disable training</button>
      <button onclick="mlTools.control.setValue(`training`, true)">Enable training</button>
    </div>

    <script src="/mlTools/index.js"></script>
    <script>
      const speedSlider = document.querySelector("#speed");

      async function main() {
        await mlTools.loaded;
        speedSlider.oninput = () => mlTools.control.setValue("speed", `${speedSlider.value}`);
      }
      main();
    </script>
  </body>
</html>
